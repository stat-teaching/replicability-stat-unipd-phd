format:
  quarto-slides-revealjs:
    code-fold: false
    incremental: false
    code-link: true
    code-line-numbers: false
    html-math-method: mathjax
    collapse: true
    filters:
      - nutshell
      - code-fullscreen
    number-sections: true
    number-depth: 0  
    embed-resources: true
    self-contained-math: true
from: markdown+emoji
date: last-modified
date-format: "[08 February] YYYY"
crossref:
  sec-prefix: "Slide"
bibliography: "https://raw.githubusercontent.com/filippogambarota/bib-database/main/references.bib"
knitr:
  opts_chunk: 
    collapse: true
    comment: "#>"
    fig-align: center
    dev: svg
    warning: false
    message: false