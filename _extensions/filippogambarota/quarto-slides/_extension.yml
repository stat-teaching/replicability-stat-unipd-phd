title: quarto-slides
author: filippogambarota
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, custom.scss]
      template: custom.html
      template-partials:
        - title-slide.html
      highlight-style: arrow
      code-line-numbers: false
      code-copy: true
      code-link: true